<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منتجاتنا - الأهلية لتكنولوجيا الكيماويات</title>
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  >
  <link rel="stylesheet" href="styles.css">
  <style>
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 50px;
      text-align: center;
    }

    .product-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.5s, filter 0.5s;
    }

    .product-card:hover img {
      transform: scale(1.07) translateY(-5px);
      filter: brightness(1.1);
    }

    .product-card a {
      display: block;
      background: linear-gradient(90deg, #3a6cf4, #2bdb07);
      color: #fff;
      padding: 20px 0;
      margin-top: 10px;
      text-decoration: none;
      font-weight: 900;
      font-size: 1.6em;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      border-radius: 0 0 15px 15px;
    }

    .product-card a:hover {
      background: linear-gradient(90deg, #2bdb07, #3a6cf4);
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- ================== الهيدر ================== -->
  <header>
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>

    <nav class="navigation" id="nav">
      <a href="index.html">الصفحة الرئيسية</a>
      <a href="about.html">من نحن</a>
      <a href="products.html" class="active">منتجاتنا</a>
      <a href="projects.html">مشاريعنا</a>
      <a href="contact.html">اتصل بنا</a>
    </nav>

    <a href="index.html" class="logo">
      <span class="logo-text">A.C.T</span>
      <img src="images/لوجو.jpg" alt="ACT Logo" class="logo-img">
    </a>
  </header>

  <!-- ================== قسم المنتجات ================== -->
  <section class="products main" id="products">
    <h2 class="title fade-in-up">منتجاتنا</h2>
    <div class="products-grid fade-in-up">
      
      <div class="product-card">
        <img src="images/B1.jpg" alt="أحبار مائية">
        <a href="احبار مائيه.HTML">أحبار طباعه مائيه</a>
      </div>

      <div class="product-card">
        <img src="images/B2.webp" alt="كيماويات طباعة">
        <a href="كيماويات طباعه.html">كيماويات طباعة أوفست</a>
      </div>

      <div class="product-card">
        <img src="images/B3.webp" alt="مواد لاصقة">
        <a href="مواد لاصقه.HTML">مواد لاصقة</a>
      </div>

      <div class="product-card">
        <img src="images/B4.jpg" alt="ورنيشات">
        <a href="ورنيشات فوق الطباعه.HTML">ورنيشات فوق الطباعة</a>
      </div>

    </div>
  </section>

  <!-- ================== الفوتر ================== -->
  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

  <!-- ================== JavaScript ================== -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('show');
    });

    const elements = document.querySelectorAll('.fade-in-up');
    function showOnScroll() {
      elements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('show');
        }
      });
    }
    window.addEventListener('scroll', showOnScroll);
    window.addEventListener('load', showOnScroll);
  </script>

</body>
</html>
