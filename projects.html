<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشاريعنا - الأهلية لتكنولوجيا الكيماويات</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <!-- ================== الهيدر ================== -->
  <header>
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>

    <nav class="navigation" id="nav">
      <a href="index.html">الصفحة الرئيسية</a>
      <a href="about.html">من نحن</a>
      <a href="products.html">منتجاتنا</a>
      <a href="projects.html" class="active">مشاريعنا</a>
      <a href="contact.html">اتصل بنا</a>
    </nav>

    <a href="index.html" class="logo">
      <span class="logo-text">A.C.T</span>
      <img src="images/لوجو.jpg" alt="ACT Logo" class="logo-img">
    </a>
  </header>

  <!-- ================== قسم المشاريع ================== -->
  <section class="projects main" id="projects">
    <h2 class="title fade-in-up">مشاريعنا</h2>
    <div class="content">
      
      <div class="project-card fade-in-up">
        <div class="project-image">
          <img src="images/work1.jpg" alt="مشروع 1">
        </div>
        <div class="project-info">
          <p class="project-category">تطوير منتجات</p>
          <strong class="project-title">
            <span>منتج 1</span>
            <a href="#" class="more-details">تفاصيل</a>
          </strong>
        </div>
      </div>

      <div class="project-card fade-in-up">
        <div class="project-image">
          <img src="images/work2.jpg" alt="مشروع 2">
        </div>
        <div class="project-info">
          <p class="project-category">بحث وتطوير</p>
          <strong class="project-title">
            <span>منتج 2</span>
            <a href="#" class="more-details">تفاصيل</a>
          </strong>
        </div>
      </div>

      <div class="project-card fade-in-up">
        <div class="project-image">
          <img src="images/work3.jpg" alt="مشروع 3">
        </div>
        <div class="project-info">
          <p class="project-category">خدمات لوجستية</p>
          <strong class="project-title">
            <span>منتج 3</span>
            <a href="#" class="more-details">تفاصيل</a>
          </strong>
        </div>
      </div>

    </div>
  </section>

  <!-- ================== الفوتر ================== -->
  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

  <!-- ================== JavaScript ================== -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('show');
    });

    const elements = document.querySelectorAll('.fade-in-up');
    function showOnScroll() {
      elements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('show');
        }
      });
    }
    window.addEventListener('scroll', showOnScroll);
    window.addEventListener('load', showOnScroll);
  </script>

</body>
</html>
