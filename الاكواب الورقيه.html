<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أحبار الأكواب الورقية</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f9f9f6;
      line-height: 1.8;
    }

    header {
      background: linear-gradient(90deg, #3a6cf4, #2bdb07);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navigation a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: 0.3s;
      font-size: 1.2em;
    }
    .navigation a:hover {
      color: #ffd700;
    }

    /* ====== المنتج ====== */
    .single-product {
      max-width: 1200px;
      margin: auto;
      padding: 100px 20px;
      text-align: center;
    }
    .product-details {
      margin-bottom: 40px;
      opacity: 0;
      transform: translateY(50px);
      transition: 0.8s ease;
    }
    .product-details.show {
      opacity: 1;
      transform: translateY(0);
    }
    .product-details h2 {
      font-size: 3em;
      font-weight: 900;
      color: #3a6cf4;
      margin-bottom: 20px;
    }
    .product-details p {
      font-size: 1.3em;
      font-weight: 600;
      color: #333;
      line-height: 1.9;
    }

    /* ====== شبكة الصور ====== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      opacity: 0;
      transform: translateY(50px);
      transition: 0.8s ease;
    }
    .gallery.show {
      opacity: 1;
      transform: translateY(0);
    }
    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }

    /* ====== الفوتر ====== */
    #footer {
      margin-top: 50px;
      opacity: 0;
      transform: translateY(40px);
      transition: 0.8s ease;
    }
    #footer.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<header>
  <nav class="navigation">
    <a href="index.html">الرئيسية</a>
    <a href="احبار مائيه.html">رجوع للمنتج الرئيسي</a>
  </nav>
</header>

<section class="single-product">
  <div class="product-details">
    <h2>أحبار الأكواب الورقية</h2>
    <p>
      تنتج الشركة أحبار الأكواب الورقية السنجل والدبل، 
      وتتميز هذه الأحبار بشدة الألوان والثبات العالي على الأكواب.
    </p>
  </div>

  <div class="gallery">
    <img src="images/اكواب1.jpg" alt="أكواب 1">
    <img src="images/اكواب2.jpg" alt="أكواب 2">
    <img src="images/اكواب3.jpg" alt="أكواب 3">
    <img src="images/اكواب4.webp" alt="أكواب 4">
    <img src="images/اكواب5.jpg" alt="أكواب 5">
    <img src="images/اكواب6.png" alt="أكواب 6">
  </div>
</section>

<!-- الفوتر -->
<div id="footer"></div>

<script>
  // استدعاء الفوتر
  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);

  // انيميشن بالسكرول
  const details = document.querySelector('.product-details');
  const gallery = document.querySelector('.gallery');
  const footer = document.getElementById("footer");

  function showOnScroll() {
    [details, gallery, footer].forEach(el => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        el.classList.add('show');
      }
    });
  }
  window.addEventListener('scroll', showOnScroll);
  window.addEventListener('load', showOnScroll);
</script>

</body>
</html>
