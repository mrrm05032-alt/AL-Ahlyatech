<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أحبار الأكياس الورقية</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f9f9f6;
      line-height: 1.8;
    }

    /* ====== الهيدر ====== */
    header {
      background: linear-gradient(90deg, #3a6cf4, #2bdb07);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navigation a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: 0.3s;
      font-size: 1.2em;
    }
    .navigation a:hover { color: #ffd700; }

    /* ====== تفاصيل المنتج ====== */
    .single-product {
      max-width: 1200px;
      margin: auto;
      padding: 100px 20px;
      text-align: center;
    }
    .product-details {
      margin-bottom: 40px;
      opacity: 0;
      transform: translateY(50px);
      transition: 0.8s ease;
    }
    .product-details.show {
      opacity: 1;
      transform: translateY(0);
    }
    .product-details h2 {
      font-size: 2.8em;
      font-weight: 900;
      color: #3a6cf4;
      margin-bottom: 20px;
    }
    .product-details p {
      font-size: 1.3em;
      font-weight: 600;
      color: #333;
      line-height: 1.9;
    }

    /* ====== شبكة الصور ====== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      opacity: 0;
      transform: translateY(50px);
      transition: 0.8s ease;
    }
    .gallery.show {
      opacity: 1;
      transform: translateY(0);
    }
    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 25px rgba(0,0,0,0.28);
    }

    /* ====== موبايل ====== */
    @media (max-width: 900px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .gallery { grid-template-columns: 1fr; }
      .gallery img { height: 200px; }
      .product-details h2 { font-size: 2.2em; }
      .product-details p { font-size: 1.05em; }
      header { padding: 12px 18px; }
    }

    /* ====== الحاوية الخاصة بالفوتر ====== */
    #footer {
      margin-top: 50px;
      opacity: 0;
      transform: translateY(40px);
      transition: 0.8s ease;
    }
    #footer.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <header>
    <nav class="navigation">
      <a href="index.html">الرئيسية</a>
      <a href="احبار مائيه.html">رجوع للمنتج الرئيسي</a>
    </nav>
  </header>

  <!-- المحتوى -->
  <section class="single-product">
    <div class="product-details">
      <h2>أحبار الأكياس الورقية</h2>
      <p>تتميز هذه الأحبار بشدة الألوان ولمعتها العالية.</p>
    </div>

    <div class="gallery">
      <img src="images/اكياس ورقيه1.jpg" alt="أكياس 1">
      <img src="images/اكياس ورقيه2.jpg" alt="أكياس 2">
      <img src="images/اكياس ورقيه3.webp" alt="أكياس 3">
      <img src="images/اكياس ورقيه4.jpg" alt="أكياس 4">
      <img src="images/اكياس ورقيه5.avif" alt="أكياس 5">
      <img src="images/اكياس ورقيه6.jpg" alt="أكياس 6">
    </div>
  </section>

  <!-- مكان إدراج الفوتر -->
  <div id="footer"></div>

  <script>
    // استدعاء الفوتر من ملف خارجي
    const footerContainer = document.getElementById('footer');

    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        footerContainer.innerHTML = data;
        checkAndShow();
      })
      .catch(err => {
        console.error("خطأ في تحميل الفوتر:", err);
        footerContainer.innerHTML = '<footer class="footer"><p class="footer-title">جميع الحقوق محفوظة © 2025</p></footer>';
        checkAndShow();
      });

    // انيميشن الظهور
    const details = document.querySelector('.product-details');
    const gallery = document.querySelector('.gallery');

    function inViewport(el, offset = 100) {
      if (!el) return false;
      const rect = el.getBoundingClientRect();
      return rect.top < window.innerHeight - offset;
    }

    function checkAndShow() {
      if (inViewport(details)) details.classList.add('show');
      if (inViewport(gallery)) gallery.classList.add('show');
      if (inViewport(footerContainer)) footerContainer.classList.add('show');
    }

    window.addEventListener('scroll', checkAndShow);
    window.addEventListener('load', checkAndShow);
    window.addEventListener('resize', checkAndShow);
  </script>
</body>
</html>
