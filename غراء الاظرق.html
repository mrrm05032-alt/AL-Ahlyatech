<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>غراء اللصق الذاتي (الأظرف)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f9f9f6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ====== الهيدر ====== */
    header {
      background: linear-gradient(90deg, #3a6cf4, #2bdb07);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .navigation a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: 600;
      margin-left: 20px;
      transition: 0.3s;
    }
    .navigation a:hover {
      color: #ffd700;
    }

    /* ====== المحتوى ====== */
    .single-product {
      padding: 120px 20px;
      max-width: 1000px;
      margin: auto;
      flex: 1;
    }
    .product-details {
      margin-bottom: 50px; /* مسافة من الصور */
      text-align: center;
      animation: slideDown 1s ease forwards;
    }
    .product-details h2 {
      font-size: 2.5em;
      color: #3a6cf4;
      margin-bottom: 15px;
    }
    .product-details p {
      font-size: 1.2em;
      color: #333;
      line-height: 1.9;
    }

    /* الصور */
    .product-gallery {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .product-gallery.show {
      opacity: 1;
      transform: translateY(0);
    }
    .product-gallery img {
      width: 250px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .product-gallery img:hover {
      transform: scale(1.1);
    }

    /* حركات النص */
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* الفوتر */
    #footer {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<!-- الهيدر -->
<header>
  <nav class="navigation">
    <a href="index.html">الرئيسية</a>
    <a href="مواد لاصقه.html">رجوع للمنتجات</a>
  </nav>
</header>

<!-- المحتوى -->
<section class="single-product">
  <div class="product-details">
    <h2>غراء اللصق الذاتي (الأظرف)</h2>
    <p>
      يستخدم في الملصقات والأظرف ذاتية اللصق.
    </p>
  </div>

  <div class="product-gallery">
    <img src="images/ظرف 2.avif" alt="غراء اللصق الذاتي 1">
    <img src="images/مكن ظرف.webp" alt="غراء اللصق الذاتي 2">
    <img src="images/اظرف1.jpg" alt="غراء اللصق الذاتي 3">
  </div>
</section>

<!-- الفوتر -->
<div id="footer"></div>

<script>
  // استدعاء الفوتر
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });

  // إظهار الصور عند السكرول
  const gallery = document.querySelector('.product-gallery');
  function showOnScroll() {
    const rect = gallery.getBoundingClientRect();
    if (rect.top < window.innerHeight - 100) {
      gallery.classList.add('show');
    }
  }
  window.addEventListener('scroll', showOnScroll);
  window.addEventListener('load', showOnScroll);

  // Tilt effect بسيط
  const imgs = document.querySelectorAll('.product-gallery img');
  imgs.forEach(img => {
    img.addEventListener('mousemove', e => {
      const rect = img.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = ((y - centerY) / centerY) * 8; 
      const rotateY = ((x - centerX) / centerX) * 8;
      img.style.transform = `scale(1.1) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
    });
    img.addEventListener('mouseleave', () => {
      img.style.transform = "scale(1) rotateX(0) rotateY(0)";
    });
  });
</script>

</body>
</html>
