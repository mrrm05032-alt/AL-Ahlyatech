<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منتج رئيسي</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .product-page {
      padding: 120px 20px;
      text-align: center;
    }
    .product-page h2 {
      color: var(--main-color);
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .product-page p {
      font-size: 1.3em;
      color: #333;
      max-width: 800px;
      margin: auto;
      line-height: 2;
    }
    .product-page img {
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      margin: 30px auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: block;
    }
    .sub-buttons {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .sub-buttons a {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(135deg, #3a6cf4, #2bdb07);
      color: #fff;
      font-size: 1.1em;
      font-weight: 700;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .sub-buttons a:hover {
      transform: scale(1.08);
      opacity: 0.9;
    }
  </style>
</head>
<body>

<header>
  <nav class="navigation">
    <a href="index.html">الرئيسية</a>
    <a href="index.html#about">من نحن</a>
    <a href="index.html#products">منتجاتنا</a>
  </nav>
  <a href="index.html" class="logo">
    <span class="logo-text">A.C.T</span>
    <img src="images/لوجو.jpg" alt="ACT Logo" class="logo-img">
  </a>
</header>

<section class="product-page">
  <h2>ورنيشات فوق الطباعه</h2>
  <img src="images/مائي2.jpg" alt="منتج رئيسي">
  <p>
    هنا تكتب تفاصيل المنتج الرئيسي: المميزات، الاستخدامات، أو أي مواصفات فنية.
  </p>

  <!-- ✅ الأزرار العشرة -->
  <div class="sub-buttons">
    <a href="opv.html">ورنيش مائي (o.p.v)</a>
    <a href="uv.html">ورنيش (u.v)</a>

  </div>
</section>

<footer class="footer">
  <p class="footer-title">جميع الحقوق محفوظة <span>الأهلية</span></p>
</footer>

</body>
</html>
